#------------------------------------------------------------------------------
name: Godot Export
#------------------------------------------------------------------------------
# Workflow conditions
on:
  push:
    branches:
      - master
      - dev
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10      
  pull_request:
    branches:
      - '*'
  release:
    types: [published]
#------------------------------------------------------------------------------
env:
  GODOT_VERSION: 3.2.3
  PROJECT_PATH: .
  EXPORT_NAME: ActionRPG
#------------------------------------------------------------------------------
jobs:
  #----------------------------------------------------------------------------
  export-windows:
    name: Windows Export üè¢
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:3.2.3

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          lfs: true

      - name: Setup Export Templates
        run: |
          mkdir -v -p ~/.local/share/godot/templates
          mv /root/.local/share/godot/templates/${GODOT_VERSION}.stable ~/.local/share/godot/templates/${GODOT_VERSION}.stable

      # godot export  uses relative paths to the project path!
      - name: Windows Build
        run: |
          mkdir -v -p build/windows
          cd $PROJECT_PATH
          godot -v --export "Windows Desktop" ./build/windows/$EXPORT_NAME.exe

      - name: Upload Artifact
        if: github.ref == 'refs/heads/master'
        uses: actions/upload-artifact@v1
        with:
          name: windows
          path: build/windows
  #----------------------------------------------------------------------------
  export-linux:
    name: Linux Export üêß
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:3.2.3

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          lfs: true

      - name: Setup Export Templates
        run: |
          mkdir -v -p ~/.local/share/godot/templates
          mv /root/.local/share/godot/templates/${GODOT_VERSION}.stable ~/.local/share/godot/templates/${GODOT_VERSION}.stable

      # godot export  uses relative paths to the project path!
      - name: Linux Build
        run: |
          mkdir -v -p build/linux
          cd $PROJECT_PATH
          godot -v --export "Linux/X11" ./build/linux/$EXPORT_NAME.x86_64

      - name: Upload Artifact
        if: github.ref == 'refs/heads/master'
        uses: actions/upload-artifact@v1
        with:
          name: linux
          path: build/linux
  #----------------------------------------------------------------------------
  export-web:
    name: Web Export üí†
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:3.2.3

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          lfs: true

      - name: Setup Export Tempaltes
        run: |
          mkdir -v -p ~/.local/share/godot/templates
          mv /root/.local/share/godot/templates/${GODOT_VERSION}.stable ~/.local/share/godot/templates/${GODOT_VERSION}.stable

      - name: Web Build
        run: |
          mkdir -v -p build/html5
          cd $PROJECT_PATH
          godot -v --export "HTML5" ./build/html5/index.html

      - name: Upload Artifact
        if: github.ref == 'refs/heads/master'
        uses: actions/upload-artifact@v1
        with:
          name: web
          path: build/html5

      # Installing rsync is needed in order to deploy to GitHub Pages. Without it, the build will fail.
      - name: Install rsync üìö
        if: github.ref == 'refs/heads/master'
        run: |
          apt-get update && apt-get install -y rsync

      - name: Deploy to GitHub Pages üöÄ
        if: github.ref == 'refs/heads/master'
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: html5 # The branch the action should deploy to.
          FOLDER: build/html5 # The folder the action should deploy.
  #----------------------------------------------------------------------------
  export-mac:
    name: Mac Export üçé
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:3.2.3

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          lfs: true

      - name: Setup Repository
        run: |
          mkdir -v -p ~/.local/share/godot/templates
          mv /root/.local/share/godot/templates/${GODOT_VERSION}.stable ~/.local/share/godot/templates/${GODOT_VERSION}.stable

      # godot export  uses relative paths to the project path!
      - name: Mac Build
        run: |
          mkdir -v -p build/mac
          cd $PROJECT_PATH
          godot -v --export "Mac OSX" ./build/mac/$EXPORT_NAME.zip

      - name: Upload Artifact
        if: github.ref == 'refs/heads/master'
        uses: actions/upload-artifact@v1
        with:
          name: mac
          path: build/mac
